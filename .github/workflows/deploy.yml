name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '20'

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, bcmath, pdo_mysql, sqlite
          coverage: none

      - name: Copy .env file
        run: cp .env.example .env

      - name: Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Install NPM Dependencies
        run: npm ci

      - name: Build Assets
        run: npm run build

      - name: Run Database Migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan migrate --force

      - name: Run Tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan test

  deploy:
    name: Deploy to Server
    needs: tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, bcmath, pdo_mysql, sqlite

      - name: Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist --no-dev --optimize-autoloader

      - name: Install NPM Dependencies
        run: npm ci

      - name: Build Production Assets
        run: npm run build

      - name: Create deployment archive
        run: |
          tar -czf deployment.tar.gz \
            --warning=no-file-changed \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='.env' \
            --exclude='.env.local' \
            --exclude='storage/logs/*' \
            --exclude='storage/framework/cache/*' \
            --exclude='storage/framework/sessions/*' \
            --exclude='storage/framework/views/*' \
            --exclude='storage/framework/testing/*' \
            --exclude='bootstrap/cache/*' \
            . || (echo "Archive created with warnings" && exit 0)

      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          if [ -n "${{ secrets.SERVER_SSH_PASSPHRASE }}" ]; then
            echo "${{ secrets.SERVER_SSH_PASSPHRASE }}" > ~/.ssh/deploy_key_passphrase
          fi

      - name: Transfer files via SSH (base64)
        run: |
          ssh-keyscan -p ${{ secrets.SERVER_PORT || 22 }} ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true
          echo "Encoding and transferring deployment archive..."
          base64 -w 0 deployment.tar.gz | ssh -i ~/.ssh/deploy_key \
              -p ${{ secrets.SERVER_PORT || 22 }} \
              -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=~/.ssh/known_hosts \
              -o LogLevel=ERROR \
              -o BatchMode=yes \
              -o ConnectTimeout=30 \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
              "mkdir -p /tmp && base64 -d > /tmp/deployment.tar.gz"
          
          echo "Encoding and transferring deploy script..."
          base64 -w 0 deploy.sh | ssh -i ~/.ssh/deploy_key \
              -p ${{ secrets.SERVER_PORT || 22 }} \
              -o StrictHostKeyChecking=no \
              -o UserKnownHostsFile=~/.ssh/known_hosts \
              -o LogLevel=ERROR \
              -o BatchMode=yes \
              -o ConnectTimeout=30 \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
              "base64 -d > /tmp/deploy.sh && chmod +x /tmp/deploy.sh"
          
          echo "Verifying files were transferred..."
          ssh -i ~/.ssh/deploy_key \
              -p ${{ secrets.SERVER_PORT || 22 }} \
              -o StrictHostKeyChecking=no \
              -o LogLevel=ERROR \
              -o BatchMode=yes \
              ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} \
              "ls -lh /tmp/deployment.tar.gz /tmp/deploy.sh"

      - name: Execute deployment script
        uses: appleboy/ssh-action@v1.0.3
        env:
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH || '/home/shendam/public_html' }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          passphrase: ${{ secrets.SERVER_SSH_PASSPHRASE }}
          port: ${{ secrets.SERVER_PORT || 22 }}
          script: |
            export DEPLOY_PATH="${DEPLOY_PATH:-/home/shendam/public_html}"
            chmod +x /tmp/deploy.sh
            /tmp/deploy.sh

      - name: Notify deployment status
        if: always()
        run: |
          echo "Deployment completed with status: ${{ job.status }}"
