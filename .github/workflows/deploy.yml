name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '20'

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, bcmath, pdo_mysql, sqlite
          coverage: none

      - name: Copy .env file
        run: cp .env.example .env

      - name: Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Install NPM Dependencies
        run: npm ci

      - name: Build Assets
        run: npm run build

      - name: Run Database Migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan migrate --force

      - name: Run Tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan test

  deploy:
    name: Deploy to Server
    needs: tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, bcmath, pdo_mysql, sqlite

      - name: Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist --no-dev --optimize-autoloader

      - name: Install NPM Dependencies
        run: npm ci

      - name: Build Production Assets
        run: npm run build

      # Create deployment archives to avoid FTP connection timeouts
      # This approach uploads 2 compressed files instead of thousands of individual files
      - name: Create deployment archives
        run: |
          set -e

          echo "Current working directory:"
          pwd
          echo "Top-level contents:"
          ls -la

          # Sanityâ€‘check that this is a Laravel root and that public exists
          if [ ! -f "artisan" ]; then
            echo "ERROR: artisan not found in current directory. Are we in the Laravel project root?"
            exit 1
          fi

          if [ ! -d "public" ]; then
            echo "ERROR: public directory not found."
            exit 1
          fi

          echo "Creating laravel-core.tar.gz ..."
          tar -czf laravel-core.tar.gz \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='tests' \
            --exclude='.env' \
            --exclude='env.local*' \
            --exclude='env.production*' \
            --exclude='storage/logs/*' \
            --exclude='storage/framework/cache/*' \
            --exclude='storage/framework/sessions/*' \
            --exclude='storage/framework/views/*' \
            --exclude='storage/framework/testing/*' \
            --exclude='bootstrap/cache/*' \
            --exclude='public' \
            --warning=no-file-changed \
            .

          echo "Creating public-assets.tar.gz ..."
          tar -czf public-assets.tar.gz \
            --warning=no-file-changed \
            -C public .

      # Upload archives via FTP (much faster and more reliable)
      - name: Upload Laravel core archive
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./
          server-dir: /laravel/
          include: |
            laravel-core.tar.gz
          max-conn: 1
          timeout: 300000
          retry-count: 5

      - name: Upload public assets archive
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftp
          port: 21
          local-dir: ./
          server-dir: /public_html/
          include: |
            public-assets.tar.gz
          max-conn: 1
          timeout: 300000
          retry-count: 5

      # Trigger PHP deployment script to extract archives and run artisan commands
      - name: Trigger deployment script
        run: |
          DEPLOY_URL="https://shendamlga.pl.gov.ng/deploy.php"
          DEPLOY_TOKEN="${{ secrets.DEPLOY_TOKEN }}"
          
          if [ -n "$DEPLOY_TOKEN" ]; then
            echo "Triggering deployment script..."
            curl -f -s -X GET "${DEPLOY_URL}?token=${DEPLOY_TOKEN}&action=extract" || echo "Warning: Could not trigger deployment script. Please run it manually."
          else
            echo "DEPLOY_TOKEN not set. Skipping automatic deployment trigger."
            echo "Please manually visit: ${DEPLOY_URL}?token=YOUR_TOKEN&action=extract"
          fi

      - name: Notify deployment status
        if: always()
        run: |
          echo "Deployment completed with status: ${{ job.status }}"
