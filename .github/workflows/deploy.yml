name: Deploy to Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  PHP_VERSION: '8.2'
  NODE_VERSION: '20'

jobs:
  tests:
    name: Run Tests
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: password
          MYSQL_DATABASE: testing
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, bcmath, pdo_mysql, sqlite
          coverage: none

      - name: Copy .env file
        run: cp .env.example .env

      - name: Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Install NPM Dependencies
        run: npm ci

      - name: Build Assets
        run: npm run build

      - name: Run Database Migrations
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan migrate --force

      - name: Run Tests
        env:
          DB_CONNECTION: mysql
          DB_HOST: 127.0.0.1
          DB_PORT: 3306
          DB_DATABASE: testing
          DB_USERNAME: root
          DB_PASSWORD: password
        run: php artisan test

  deploy:
    name: Deploy to Server
    needs: tests
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, bcmath, pdo_mysql, sqlite

      - name: Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist --no-dev --optimize-autoloader

      - name: Install NPM Dependencies
        run: npm ci

      - name: Build Production Assets
        run: npm run build

      # Deploy using FTP/SFTP because shell access (SSH) is disabled on the server.
      # Configure the following secrets in your repository:
      # - FTP_HOST
      # - FTP_USERNAME
      # - FTP_PASSWORD
      # Optional:
      # - FTP_PORT (defaults to 21)
      # - FTP_PROTOCOL (ftp, ftps, or sftp - depends on your hosting)
      - name: Deploy via FTP/SFTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ${{ secrets.FTP_PROTOCOL || 'ftps' }}
          port: ${{ secrets.FTP_PORT || 21 }}
          local-dir: ./
          server-dir: ${{ secrets.DEPLOY_PATH || '/home/shendam/public_html/' }}
          # Keep env and storage on the server; don't upload node_modules, tests, or VCS files
          exclude: |
            **/.git*
            **/.github/**
            **/node_modules/**
            **/tests/**
            **/storage/**
            .env
            env.local*
            env.production*
            **/bootstrap/cache/**

      - name: Notify deployment status
        if: always()
        run: |
          echo "Deployment completed with status: ${{ job.status }}"
